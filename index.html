<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/edcbc2e092.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row" id="row">
            <div class="col-12 mt-2">
                <h1 class="text-center">TODOS</h1>
            </div>
            <div class="todo-subheading col-12">
                <h1>Create <span class="todo-subheading-subpart">Task</span></h1>
            </div>
            <div class="col-12">
                <input type="text" id="todo-input" class="todo-input" placeholder="What needs to be done?"/>
            </div>
            <div class="col-12" id="alertPlaceholder">

            </div>
            <div class="col-12">
                <button onclick="onAdd()" class="todo-button">Add</button>
                <button id="onSave" class="todo-button ml-3">Save</button>
            </div>
            <div class="col-12">
                <h1 class="todoitems-heading">
                    My <span class="todoitems-heading-subpart">Tasks</span>
                </h1>
            </div>
        
        </div> 
        <div class="row" id="row1">
            <div class="col-12 mt-3">
                <h1 class="todoitems-heading">
                    Completed <span class="todoitems-heading-subpart">Tasks</span>
                </h1>
            </div>
        </div>
    </div>

    <div class="modal fade" id="firstModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="firstModalLabel" aria-hidden="true">
        <div class="modal-sm modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="firstModalLabel" style="font-weight: bolder;">Warning</h1>
              <button type="button" class="btn-close" id="close"  data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span style="color: red;font-weight: 800;">Task not completed.</span>
              Do you want to delete.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="No"  data-bs-dismiss="modal">No</button>
              <button type="button" class="btn btn-warning" id="Yes" data-bs-dismiss="modal">Yes</button>
            </div>
          </div>
        </div>
    </div>

    <div class="modal fade" id="firstModal1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="firstModalLabel" aria-hidden="true">
        <div class="modal-sm modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="firstModalLabel" style="font-weight: bolder;">Warning</h1>
              <button type="button" class="btn-close" id="close1"  data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
              Do you want to delete <span style="color: red;font-weight: 800;">Completed Task</span>.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="No1"  data-bs-dismiss="modal">No</button>
              <button type="button" class="btn btn-warning" id="Yes1" data-bs-dismiss="modal">Yes</button>
            </div>
          </div>
        </div>
    </div>


   

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
